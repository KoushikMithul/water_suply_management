<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter Readings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h2>Your Meter Readings</h2>

    {% if readings %}
        <table>
            <tr>
                <th>Reading Date</th>
                <th>Meter Reading</th>
            </tr>
            {% for reading in readings %}
            <tr>
                <td>{{ reading['reading_date'] }}</td>
                <td>{{ reading['meter_reading'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No meter readings found.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
