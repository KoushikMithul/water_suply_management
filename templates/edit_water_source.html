<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Water Source</title>
</head>
<body>
    <h2>Edit Water Source</h2>
    
    <form method="POST" action="{{ url_for('edit_water_source', reservoir_id=water_source['reservoir_id']) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ water_source['name'] }}" required><br><br>
        
        <label for="water_level">Water Level (liters):</label>
        <input type="number" id="water_level" name="water_level" value="{{ water_source['water_level'] }}" required><br><br>
        
        <label for="capacity">Capacity (liters):</label>
        <input type="number" id="capacity" name="capacity" value="{{ water_source['capacity'] }}" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ water_source['location'] }}" required><br><br>
        
        <button type="submit">Update Water Source</button>
    </form>
    
    <!-- Back Button -->
    <br>
    <a href="{{ url_for('manage_water_sources') }}">Back to Water Sources Management</a>
</body>
</html>
