<!-- water_sources.html -->                                                                                                                      
<!DOCTYPE html>                                                                                                                                  
<html>                                                                                                                                           
<head>                                                                                                                                           
    <title>Water Sources - Water Management System</title>                                                                                       
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">                                    
</head>                                                                                                                                          
<body class="bg-gray-100">                                                                                                                       
    <div class="container mx-auto p-6">                                                                                                          
        <div class="flex justify-between items-center mb-6">                                                                                     
            <h1 class="text-2xl font-bold">Water Sources</h1>                                                                                    
            {% if session['role'] == 'admin' %}                                                                                                  
            <a href="/water_sources/add" class="bg-green-500 text-white px-4 py-2 rounded">                                                      
                Add New Source                                                                                                                   
            </a>                                                                                                                                 
            {% endif %}                                                                                                                          
        </div>                                                                                                                                   
                                                                                                                                                 
        <div class="bg-white rounded-lg shadow-md overflow-hidden">                                                                              
            <table class="min-w-full">                                                                                                           
                <thead class="bg-gray-50">                                                                                                       
                    <tr>                                                                                                                         
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>                                    
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>                                
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Capacity</th>                                
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Current Level</th>                           
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>                                  
                    </tr>                                                                                                                        
                </thead>                                                                                                                         
                <tbody class="divide-y divide-gray-200">                                                                                         
                    {% for source in sources %}                                                                                                  
                    <tr>                                                                                                                         
                        <td class="px-6 py-4">{{ source.name }}</td>                                                                             
                        <td class="px-6 py-4">{{ source.location }}</td>                                                                         
                        <td class="px-6 py-4">{{ source.capacity_liters }}L</td>                                                                 
                        <td class="px-6 py-4">{{ source.current_level }}L</td>                                                                   
                        <td class="px-6 py-4">                                                                                                   
                            <span class="px-2 py-1 text-sm rounded-full                                                                          
                                       {% if source.status == 'active' %}bg-green-100 text-green-800                                             
                                       {% elif source.status == 'inactive' %}bg-red-100 text-red-800                                             
                                       {% else %}bg-yellow-100 text-yellow-800{% endif %}">                                                      
                                {{ source.status }}                                                                                              
                            </span>                                                                                                              
                        </td>                                                                                                                    
                    </tr>                                                                                                                        
                    {% endfor %}                                                                                                                 
                </tbody>                                                                                                                         
            </table>                                                                                                                             
        </div>                                                                                                                                   
    </div>                                                                                                                                       
</body>                                                                                                                                          
</html>
