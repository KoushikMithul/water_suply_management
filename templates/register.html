<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register - Water Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           required>
                    <p class="text-sm text-gray-500 mt-1">
                        Password must be at least 8 characters long and contain uppercase, lowercase, and numbers
                    </p>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                           required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Register
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-600">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
