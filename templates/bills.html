<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bills and Meter Readings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h2>My Bills</h2>
    <table border="1">
        <tr>
            <th>Bill Date</th>
            <th>Amount Due</th>
            <th>Due Date</th>
        </tr>
        {% for bill in bills %}
        <tr>
            <td>{{ bill['bill_date'] }}</td>
            <td>${{ bill['amount_due'] }}</td>
            <td>{{ bill['due_date'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
